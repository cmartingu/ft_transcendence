services:
  backend:
    container_name: backend
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./frontend/public/avatars:/app/frontend/public/avatars
    restart: always

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - ./frontend/certs:/app/certs
    command: ["npm", "run", "dev"]
    restart: always
    depends_on:
      - backend
