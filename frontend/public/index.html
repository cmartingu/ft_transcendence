<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PONG GAME</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-[#1e1e1e] text-white flex flex-col items-center justify-center text-center relative font-sans">
    
    <!-- Botón superior derecho -->
    <div class="absolute top-5 right-5">
      <a href="profile.html"> <img id="user-avatar" class="w-2 h-2 rounded-full mb-1" src="/avatars/0.png" alt="User Avatar" /></a><br>
      <button id="singin-btn" class="bg-[#00d9ff] text-[#1e1e1e] font-bold px-4 py-2 rounded hover:bg-[#00a6c4] transition-colors">
        Sign in/Register
      </button>
    </div>

    <h1 class="text-6xl text-[#00d9ff] mb-2">PONG GAME</h1>

    <div id="scoreboard" class="text-2xl font-bold mb-5 hidden">
      <span id="player1-score">0</span> - <span id="player2-score">0</span>
    </div>

    <canvas
      id="pongCanvas"
      width="800"
      height="400"
      class="bg-black border-4 border-[#00d9ff] mt-8 w-full max-w-[1000px] h-auto hidden"
    ></canvas>

    <!-- Botón de jugar -->
    <button 
      id="play-btn"
      class="bg-[#00d9ff] text-[#1e1e1e] px-10 py-5 text-xl rounded-xl mt-8 hover:bg-[#00a6c4] transition-colors font-bold"
    >
      Play game
    </button>
    
    <!-- Botón de jugar contra IA -->
    <button 
      id="play-ai-btn"
      class="bg-[#00d9ff] text-[#1e1e1e] px-10 py-5 text-xl rounded-xl mt-4 hover:bg-[#00a6c4] transition-colors font-bold"
    >
      Play vs AI
    </button>


    <!-- Botón de jugar torneo -->
    <button 
      id="tournament-btn"
      class="bg-[#00d9ff] text-[#1e1e1e] px-10 py-5 text-xl rounded-xl mt-4 hover:bg-[#00a6c4] transition-colors font-bold"
    >
      Play tournament
    </button>

    <!-- Botón de jugar 4 jugadores -->
    <button 
      id="play4-btn"
      class="bg-[#00d9ff] text-[#1e1e1e] px-10 py-5 text-xl rounded-xl mt-4 hover:bg-[#00a6c4] transition-colors font-bold"
    >
      Play 4
    </button>

    <!-- Script JS -->
    <script src="./index.js" defer></script>
  </body>
</html>
