<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play4</title>
  <link rel="stylesheet" href="/dist/output.css" />
</head>
<body class="min-h-screen bg-[#1e1e1e] text-white flex flex-col items-center justify-center p-4 relative">

  <!-- Botón Home -->
  <button
    id="home-btn"
    class="absolute top-5 left-5 bg-[#00d9ff] text-[#1e1e1e] px-4 py-2 rounded-md font-bold hover:bg-[#00a6c4] transition cursor-pointer"
  >
    🏠
  </button>

  <h1 class="text-3xl text-[#00d9ff] font-bold mb-4">🔥 Play 4 - Modo Batalla</h1>

  <!-- Panel de vidas -->
  <div id="lives" class="grid grid-cols-2 gap-4 text-center text-lg mb-4">
    <div id="p1-lives">🟥 P1: 3 vidas</div>
    <div id="p2-lives">🟦 P2: 3 vidas</div>
    <div id="p3-lives">🟩 P3: 3 vidas</div>
    <div id="p4-lives">🟨 P4: 3 vidas</div>
  </div>

  <canvas id="gameCanvas" width="600" height="600" class="bg-black border-4 border-[#00d9ff]"></canvas>

  <div id="winner-msg" class="text-3xl mt-6 font-bold text-green-400 hidden">
    <span id="winner-text"></span>
  </div>

  <script type="module" src="./play4.js"></script>
</body>
</html>
