<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="/dist/output.css" />
  <link rel="stylesheet" href="/animations/shake.css" />
</head>
<body class="min-h-screen bg-[#1e1e1e] text-white flex flex-col items-center justify-center px-4 relative">
  <button onclick="history.back()"
    class="absolute top-5 left-5 bg-[#00d9ff] text-[#1e1e1e] px-4 py-2 rounded-md font-bold hover:bg-[#00a6c4] transition">
    ⬅ Return
  </button>
  <button onclick="window.location.href='index.html'"
    class="absolute top-5 left-[135px] bg-[#00d9ff] text-[#1e1e1e] px-4 py-2 rounded-md font-bold hover:bg-[#00a6c4] transition">
    🏠
  </button>

  <h2 class="text-4xl font-bold text-[#00d9ff] mb-8 mt-12">Register</h2>

  <form id="register-form"
    class="flex flex-col gap-6 w-full max-w-md bg-[#2a2a2a] p-8 rounded-lg shadow-md">
    <input type="text" id="name" placeholder="Full name" maxlength="50" required
      class="px-4 py-3 rounded-md bg-[#1e1e1e] border border-[#00d9ff] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00d9ff]" />
    <input type="email" id="email" placeholder="Email" maxlength="50" required
      class="px-4 py-3 rounded-md bg-[#1e1e1e] border border-[#00d9ff] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00d9ff]" />
    <input type="text" id="username" placeholder="Username" maxlength="30" required
      class="px-4 py-3 rounded-md bg-[#1e1e1e] border border-[#00d9ff] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00d9ff]" />
    <input type="password" id="password" placeholder="Password" maxlength="50" required
      class="px-4 py-3 rounded-md bg-[#1e1e1e] border border-[#00d9ff] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00d9ff]" />
    <input type="password" id="confirm-password" placeholder="Repeat Password" maxlength="50" required
      class="px-4 py-3 rounded-md bg-[#1e1e1e] border border-[#00d9ff] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#00d9ff]" />

    <button type="submit"
      class="bg-[#00d9ff] text-[#1e1e1e] py-3 px-6 rounded-md font-bold hover:bg-[#00a6c4] transition">
      Register
    </button>

    <div class="text-center text-sm text-gray-400">
      or <span id="to-login" class="text-[#00d9ff] cursor-pointer hover:underline font-semibold">Sign in</span>
    </div>

    <p id="error-message" class="text-red-500 text-sm font-semibold text-center hidden"></p>
  </form>

  <script type="module" src="register.js"></script>
</body>
</html>
